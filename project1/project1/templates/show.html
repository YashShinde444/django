<table border="1">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Email</td>
        <td>Contact</td>
        <td>Actions</td>
    </tr>
    {% for i in users %}
    <tr>
        <td>{{ i.eid }}</td>
        <td>{{ i.ename }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.econtact }}</td>
        <td>
            <a href="edit/{{i.id}}">Edit</a>
            <a href="delete/{{i.id}}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
