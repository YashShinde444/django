<form method="POST" action="/update/{{employee.eid}}/">
    {% csrf_token %}
    <label>Id</label>
    <input type="text" name="eid" value="{{employee.eid}}"><br>
    <label>Name</label>
    <input type="text" name="ename" value="{{employee.ename}}"><br>
    <label>Contact</label>
    <input type="text" name="econtact" value="{{employee.econtact}}"><br>
    <div>
        <button type="submit">Add</button>
    </div>
</form>
