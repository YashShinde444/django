{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="col-sm-4"></div>
<div class="col-sm-4">
<h2 class="text-center alert alert-info">Update student</h2>
<a class="text-center btn btn-info" href="/show">Back</a>
	<form method="POST" action="/update/{{employee.id}}/">
		{% csrf_token %}
		<label>Name</label>
		<input class="form-control" type="text" name="ename" value="{{employee.ename}}"><br>
		<label>Email</label>
		<input class="form-control" type="text" name="email" value="{{employee.email}}"><br>
		<label>Contact</label>
		<input class="form-control" type="text" name="econtact" value="{{employee.econtact}}"><br>
		<button class="alert alert-success" type="submit">Update</button>	
	</form>
</div>
<div class="col-sm-4"></div>
{% endblock content %}
